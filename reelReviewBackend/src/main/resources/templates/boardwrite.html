<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>게시판 메인페이지</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }
    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>
<body>
  <div class="layout">
    <form action="/api/board/writepro" method="post" enctype="multipart/form-data">
        제목 : <input name="title" type="text">
        내용 : <textarea name="content"></textarea>
        첨부파일 : <input type="file" name="file">
        <button type="submit">작성</button>
    </form>
  </div>
</body>
</html>
